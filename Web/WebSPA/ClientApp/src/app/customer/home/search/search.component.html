<div class="jumbotron">
  <div class="container">
    <h2 class="display-5">Find deals on hotels, homes and much more...</h2>
    <p class="lead">From cosy country homes to funky city flats</p>
    <form class="mt-3">
      <div class="form-row">
        <div class="col-md-5">
          <input [(ngModel)]="searchCriteria.city" [typeahead]="cities"  
          [isAnimated]="true" class="form-control" autocomplete="off"
          name="city" placeholder="City">
        </div>

        <div class="col-md-3">
          <input type="text" class="form-control" 
          name="searchDateRange" placeholder="Check in - Check out Dates" autocomplete="off"
          bsDaterangepicker 
          [bsConfig]="{ dateInputFormat: 'DD-MM-YYYY',
          containerClass: 'theme-default' }"
          [(ngModel)]="searchCriteria.searchDateRange">
        </div>
        
        <div class="col-md-2">
          <select class="custom-select d-block w-100"
          name="adults" [(ngModel)]="searchCriteria.adults">
           <option value="1">1</option>
           <option value="2">2</option>
           <option value="3">3</option>
           <option value="4">4</option>
           <option value="5">5 +</option>
         </select>
        </div>

        <div class="col-md-2 col-sm-12">
          <button (click)="onSave()"
            routerLink="/search"
           type="button" class="btn btn-primary text-light">Search</button>
        </div>
      </div>
    </form>
  </div>
</div>
