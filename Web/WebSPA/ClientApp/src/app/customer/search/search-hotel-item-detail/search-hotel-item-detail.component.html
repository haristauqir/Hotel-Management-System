<div class="container my-5">

  <div class="row">
    <div class="col-md-3">
      <div class="row">
        <app-sidebar [queryParams]="[searchCriteria]"></app-sidebar>
      </div>
      <div class="row mt-3">
        <div class="container">
          <div class="col-md-9">
            <button type="button" 
            class="btn btn-info btn-block text-light"
            (click)="onBooking()">Make Reservation </button>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-9">
      <div class="row">
        <h4 class="mt-2">
          {{ hotel?.name }}
        </h4>
      </div>
      <div class="row mt-2">
        <span> <i class="fa fa-map-marker" aria-hidden="true"></i>
          {{ hotel?.address }} </span>
      </div>
      <div class="row mt-2">
        <ngx-gallery [options]="galleryOptions" [images]="galleryImages"></ngx-gallery>
      </div>
      <div class="row mt-3">
        <h5>Description: </h5>
        <p [innerHTML]="hotel?.description"></p>
      </div>
      <hr>
      <div class="clear-fix"></div>
      <div class="row mt-3">
        <h5>Facilities: </h5> 
      </div>
      <div class="row mt-2">
        <p>
          <span><i class="fa fa-map-marker" aria-hidden="true"></i> Fitness centre </span>
          <span><i style="margin-left:15px;" class="fa fa-camera" aria-hidden="true"></i> Fitness centre </span>
        </p>
      </div>
    </div>
  </div>
</div>
