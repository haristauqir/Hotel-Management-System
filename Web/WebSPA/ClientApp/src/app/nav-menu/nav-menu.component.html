<header>
  <nav
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']">WebSPA</a>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        aria-label="Toggle navigation"
        [attr.aria-expanded]="isExpanded"
        (click)="toggle()"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
          <a class="nav-link text-dark" (click)="login()">Login</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/counter']"
              >Counter</a
            >
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/fetch-data']"
              >Fetch data</a
            >
          </li>
        </ul>
          <div class="dropdown" dropdown style="color:black;">
            <!--<span class="mr-1">
              <img src="{{photoUrl || '../../assets/user.png'}}" alt="">
            </span> -->
            <a class="dropdown-toggle" dropdownToggle>
              Welcome {{ userName | titlecase }}
            </a> 
            <div class="dropdown-menu mt-3" aria-labelledby="dropdownMenuButton" *dropdownMenu>
              <a class="dropdown-item" [routerLink]="['/members/edit']"><i class="fa fa-user"></i> Edit Profile</a>
              <div class="dropdown-divider"></div>
              <a class="dropdown-item"><i class="fa fa-sign-out"></i> Logout</a>
            </div>
          </div>   
      </div>
    </div>
  </nav>
</header>
